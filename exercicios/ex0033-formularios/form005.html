<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário</title>
</head>
<body>
	<h1>Exemplo de Formulário</h1>
	<form action="cadastro.php" method="get" autocomplete="on">
		<fieldset>
			<legend>Sexo</legend>

			<input type="radio" name="sexo" id="imas" value="M">
			<label for="imas">Masculino</label><br>

			<input type="radio" name="sexo" id="ifem" value="F" checked>
			<label for="ifem">Feminino</label>
			<!-- Os botões de 'radio' têm que ter o mesmo 'name' para que você consiga marcar apenas uma das opções -->
		</fieldset>

		<fieldset>
			<legend>Esportes Favoritos</legend>

			<input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>

			<input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>

			<input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>

			<input type="checkbox" name="esten" id="iesten"> 
			<label for="iesten">Tênis</label><br>

		</fieldset>
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
</body>
</html>
