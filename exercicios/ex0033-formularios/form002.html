<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Teste de Formulário</h1>
	<form action="cadastro.php" method="post" autocomplete="on">
		<p>
			<label for="isu">Usuário:</label>
			<input type="text" name="usu" id="isu" required minlength="3" maxlength="15" size="15" placeholder="Ex: Maria da Silva" autocomplete="username">
		</p>
		<p>
			<label for="isen">Senha:</label>
			<input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="10" placeholder="Ex: 12345678" autocomplete="current-password">
		</p>
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
</body>
</html>
