<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercício de Tabela</title>
	<style>
		body{
			font-family: Arial, Helvetica, sans-serif;
		}

		table{
			width: 500px;
			border-collapse: collapse;
		}

		caption{
			font-size: 1.1em;
			font-weight: bolder;
			padding: 8px;
		}

		th, td{
			border: 1px solid black;
			padding: 8px;
		}
	</style>
</head>
<body>
	<h1>Exercício de Tabela</h1>
	
	<table>
		<caption>Cadastro</caption>
		<thead>
			<tr>
				<th scope="col">Nome</th>
				<th scope="col">Sexo</th>
				<th scope="col">Idade</th>
				<th scope="col">Profissão</hh>
			</tr>

			<tr>
				<td>Ana Maria</td>
				<td>F</td>
				<td>25</td>
				<td>Jornalista</td>
			</tr>
		</thead>
	</table>
</body>
</html>
