<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vídeos com HTML5</title>
</head>

<body>

	<h1>Inserindo vídeos hospedados localmente</h1>
	<p>Este vídeo está hospedado no meu próprio servidor.</p>
	<video width="560" poster="Imagem/cafe-na-cama-capa-1.jpg" controls autoplay loop>
		<source src="Videos/novo_video.mp4" type="video/mp4">
		<source src="Videos/video.webm" type="video/webm">
		<source src="Videos/video.mp4" type="video/mp4">
		<source src="Videos/video.ogv" type="video/ogg">
		<p>Seu navegador não tem compatibilidade com reproduçâo de vídeos.</p>
	</video>

	<h1>Inserindo vídeos do YouTube</h1>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/hKUxo-QZVGQ" title="YouTube video player"
		frameborder="0"
		allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
		allowfullscreen>
	</iframe>
</body>

</html>
